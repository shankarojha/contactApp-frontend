<body class="login-page">
    <div class="container-fluid">
        
        <div class="row gradient-bg">
            <div class="col-md-3 md3">
                <a class="navbar-brand" routerLink="/"><img class="img-fluid" src="../assets/contactApp catchPhrase copy.svg" /></a>
            </div>
            <div class="col-md-9 box">
                <h1 style="text-align: center; margin-top: 5px;">Signup</h1>
                <form class="formBox">
                    <div class="form-group">
                        <label for="contactName1">Name</label>
                        <input name="contactName" [(ngModel)]="contactName" type="text" class="form-control"
                            id="contactName1" />
                    </div>
                    <div class="form-group">
                        <label for="dobirth">Your date of birth:</label>
                        <dp-date-picker id="dobirth" type="date" name="dob" [(ngModel)]="dob"
                            placeholder="dd-mm-yyyy"></dp-date-picker>
                    </div>
                    <div class="form-group">
                        <label for="InputEmail1">Email address</label>
                        <input name="email" [(ngModel)]="email" type="email" class="form-control" id="InputEmail1" />
                    </div>
                    <div class="form-group">
                        <label for="InputPassword1">Password</label>
                        <input name="password" [(ngModel)]="password" type="password" class="form-control"
                            id="InputPassword1" />
                    </div>
                    <div class="form-group">
                        <label for="mobileNumber">Mobile Number</label>
                        <input name="mobile" [(ngModel)]="mobile" type="number" class="form-control" id="mobile1" />
                    </div>
                    <div class="form-group">
                        <label for="FormControlFile1">Upload profile picture</label>
                        <input name="image" [(ngModel)]="image" type="file" class="form-control-file"
                            id="FormControlFile1" (change)="fileSelected($event)" />
                    </div>

                    <button (click)="signupFunction()" type="submit" class="btn btn-primary">
                        Submit
                    </button>
                    <div style="text-align: center; font-size: 1.5vw;">
                        <a class="linkClass" routerLink="/">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
