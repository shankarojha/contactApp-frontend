<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div style="text-align: center;">Signup</div>
            <form>
                
               
                <div class="form-group">
                    <label for="InputEmail1">Email address</label>
                    <input name="email" [(ngModel)]="email" type="email" class="form-control" id="InputEmail1">
                </div>
                <div class="form-group">
                    <label for="InputPassword1">Password</label>
                    <input name="password" [(ngModel)]="password" type="password" class="form-control"
                        id="InputPassword1">
                </div>
                
               

                <button (click)="loginFunction()" type="submit" class="btn btn-primary">Submit</button>
                
            </form>
        </div>
    </div>
</div>
<a [routerLink]='["/signup"]'>routerLink</a>
<a routerLink='/personalDashboard'>pdashboard</a>
<h2>{{dob | date}}</h2>
<h2>Joined On {{joinedOn |date}}</h2>
