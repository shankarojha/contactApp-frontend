<body class="container-fluid login-page gradient-bg">
        <div class="row gradient-bg2">
            <div class="col-md-12 box">
               

                <form class="formBox">
                    <img class="img-fluid center" style="margin-bottom: 10vh;" src="../../../assets/contactApp catchPhrase copy.svg">
                    <div class="form-group">
                        <label for="InputEmail1">Email</label>
                        <input name="email" [(ngModel)]="email" type="email" class="form-control" id="InputEmail1">
                    </div>
                    <div class="form-group">
                        <label for="InputPassword1">Password</label>
                        <input name="password" [(ngModel)]="password" type="password" class="form-control"
                            id="InputPassword1">
                    </div>
                    <div class="form-group">
                        <button (click)="loginFunction()" type="submit"
                            class="btn btn-outline-dark">Login</button>
                    </div>
                    <div style="text-align: center; font-size: 1.5vw;">
                        <a class="linkClass" routerLink="/signup">Signup</a>
                    </div>
                </form>
            </div>
        </div>
    </body>
